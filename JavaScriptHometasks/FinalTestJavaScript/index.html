<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<script src="js.js"></script>
    <div class="calculator">
       <div class="buttonMenuDiv">
            <button id = "sum" onclick="plus()">+</button>
            <button id = "min" onclick="min()">-</button>
            <button id = "mnoz" onclick="mnoz()">*</button>
            <button id = "dill" onclick="dill()">/</button>
       </div>
        <hr>
        <div class="divInput">
            <div>Number 1</div>
        <input id="firstNumber"/>
            <div>Number 2</div>
        <input id="secondNumber"/>
        </div>
        <div class="result">
        <div>Result: </div>
        <div id = "result"></div>
        </div>
    </div>
</body>
</html>
